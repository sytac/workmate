<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<title>HTML5 Demo: geolocation</title>
<body>
<section id="wrapper">
    <header>
      <h1>geolocation</h1>
    </header>
<meta name="viewport" content="width=620" />
<script type="text/javascript" src="wm.js"></script>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyAViOw5SBmYqrBnBS4vnG3LAr9RjGlqNQQ"></script>
<script>

window.onload = function() {
  init();
};


function init() {
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(success, error);
  } else {
    alert('not supported');
  }
  initCanvas();
  initMap();
  initInfo();
}


function success(position) {
  console.log(position);
  wm.current = position;
  requestMates();
}
   
   
function error(msg) {
	console.log(msg);  
}

</script>
<article></article>


</body>
</html>
